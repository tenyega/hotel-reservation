<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image</title>

    <link href="../CSS/ImageSlider.css" rel="stylesheet" type="text/css" />



</head>

<body>

    <section>
        <div class='container'>
            <div class="slider">
                <span id="slide-1"></span>
                <span id="slide-2"></span>
                <span id="slide-3"></span>
                <span id="slide-4"></span>
                <span id="slide-5"></span>

                <div class="image-container">
                    <img src="img/robe_blue.jpg" class="slide robe" alt='robeBlue' onload="getDes()" />
                    <img src="img/legging.jpg" class="slide legging" alt='legging' onclick="getDes()" />
                    <img src="img/t.jpeg" class="slide t" alt='t' />
                    <img src="img/robe_blanc.jpg" class="slide robe_blanc" alt='robeBlanc' />
                    <img src="img/floral.jpg" class="slide floral" alt='floral' />
                </div>

                <div class="buttons">
                    <a href="#slide-1" onclick="getDes('robeBlue')"></a>
                    <a href="#slide-2" onclick="getDes('legging')"></a>
                    <a href="#slide-3" onclick="getDes('t')"></a>
                    <a href="#slide-4" onclick="getDes('robeBlanc')"></a>
                    <a href="#slide-5" onclick="getDes('floral')"></a>
                </div>
            </div>

            <div class=divDescription>
                <span class='description'></span>

            </div>

            <div class='choixColeur'>
                <div class='divCircle'>
                    <span class='circle1'></span>
                    <span class='circle2'></span>
                    <span class='circle3'></span>
                    <span class='circle4'></span>
                </div>
            </div>

        </div>

    </section>


</body>

</html>
